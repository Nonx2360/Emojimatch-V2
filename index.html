<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Match Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="setup-container">
        <div class="player-setup">
            <input type="number" id="playerCount" min="2" placeholder="Number of Players" value="2">
            <button onclick="generatePlayerInputs()">Set Players</button>
        </div>
        <div id="playerNames" class="player-names"></div>
        <div class="game-setup">
            <select id="gridSize">
                <option value="5">5x5</option>
                <option value="6">6x6</option>
                <option value="7">7x7</option>
                <option value="8">8x8</option>
                <option value="9">9x9</option>
                <option value="10">10x10</option>
            </select>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    <div class="game-container">
        <div class="status" id="status"></div>
        <div class="grid" id="grid"></div>
    </div>
    <div id="winnerPopup" class="winner-popup">
        <div class="winner-content">
            <h2 id="winnerMessage"></h2>
            <button onclick="closeWinnerPopup()">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
